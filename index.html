<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Own plans</title>
</head>
<body>
 <dialog id="auth-dialog" class="auth-dialog">
  <section class="auth-container">
    <h2>Welcome</h2>
    <input type="email" id="auth-email" placeholder="Email" required class="black-color">
    <input type="password" id="auth-password" placeholder="Password" required class="black-color">
    <section class="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </section>
  </section>
</dialog>

    <header>
        <section class="nav-bar">
            <input type="text" placeholder="Enter text..." id="title-input">
            
            <select name="Filter" id="filter-select">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incompleted">Incompleted</option>
            </select>
            
            <select name="Sort" id="sort-select">
                <option value="title">Sort by Title</option>
                <option value="date">Sort by Date</option>
                <option value="status">Sort by Status</option>
            </select>
  
           <button id="add-button">create plan</button>
            <a href="public-index.html">
            <button id="public-button">see others plans</button>
            </a>
        </section>
    </header>
    <main>
        <section id="plan-bar">
            <section id="plan-container">
            </section>
        </section>
    </main>
    
    <dialog id="plan-dialog">
        <section id="dialog-container">
         <input type="text" placeholder="Set title!" maxlength="15" id="dialog-title" class="text-setter hidden-input">
         <input type="text" placeholder="Set description!" maxlength="30" id="dialog-desc" class="text-setter hidden-input">
         <select name="category" id="category">
             <option value="work">work</option>
             <option value="hobby">hobby</option>
             <option value="free">free</option>
         </select>
         <input type="datetime-local" id="datetime" class="hidden-input">
         <section class="dialog-action">
             <button id="cancel-button">Cancel</button>
             <button id="create-button">Create</button>
         </section>
        </section>
     </dialog>

     <dialog id="plan-card">
         
     </dialog>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
     <script src="main.js"></script>     
</body>
</html>
